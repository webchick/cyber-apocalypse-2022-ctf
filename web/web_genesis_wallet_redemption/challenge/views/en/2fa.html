<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Two-Factor Authentication</title>
        <link rel="icon" href="/static/images/logo.png" />
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
        <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/global.css" />
    </head>
    <body>
        <div class="switch">
            <input id="language-toggle" class="check-toggle check-toggle-round-flat" type="checkbox" onchange="switchLang()" checked>
            <label for="language-toggle"></label>
            <span class="on">XQ</span>
            <span class="off">EN</span>
          </div>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front cspin">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-1">2FA</h4>
                                            <p>Submit the OTP from your authenticator app</p>
											<div class="form-group">
												<input type="email" id="otp-token" class="form-style" placeholder="OTP" autocomplete="off">
												<i class="input-icon uil uil-asterisk"></i>
											</div>
											<a href="#" class="btn mt-4" id="submit-btn">submit</a>
                                            <p class="alert alert-success" id="otp-resp-msg">Invalid username or password</p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back cspin">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" id="register-fullname" class="form-style" placeholder="Full Name" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="email" id="register-username" class="form-style" placeholder="Username" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" id="register-password" class="form-style" placeholder="Password" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4" id="register-btn">submit</a>
                                            <p class="alert alert-success" id="register-resp-msg">Invalid username or password</p>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
        <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/verify-2fa.js"></script>
    </body>
</html>
